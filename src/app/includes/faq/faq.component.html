<div class="faq">

  <div class="content">

    <h2>PERGUNTAS FREQUENTES</h2>

    <div *ngFor="let faq of faqs" (click)="openFaq = faq.id" class="faq-item">

      <i *ngIf="openFaq != faq.id" class="fas fa-chevron-right"></i>
      <i *ngIf="openFaq == faq.id" class="fas fa-chevron-down"></i>
      <div class="faq-text">

        <h3>{{faq.title}}</h3>

        <p *ngIf="openFaq == faq.id">{{faq.reply}}</p>

      </div>

    </div>

  </div>

</div>
