<div class="depoimentos">

  <div class="content">

    <ng-container *ngFor="let depoimento of depoimentos">

      <div *ngIf="depoimento.id == ativo" class="depoimento-item">

        <p>“{{depoimento.texto}}”</p>

        <div class="title-divisor"></div>

        <h2>{{depoimento.nome}}</h2>

      </div>

    </ng-container>

  </div>

</div>
