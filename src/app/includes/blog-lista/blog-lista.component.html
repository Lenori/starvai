<div class="blog-lista">

  <div class="content">

    <div class="lista-items">

      <div *ngFor="let post of posts" class="lista-item">

        <a routerLink="/blog/{{post.slug}}/{{post.id}}">

          <img src="{{post._embedded['wp:featuredmedia'][0].media_details.sizes.full.source_url}}" alt="post-image" />

          <p [innerHTML]="post.title.rendered"></p>

        </a>

      </div>

    </div>

  </div>

  <button (click)="carregarMais()">{{loading ? 'CARREGANDO...' : 'VER MAIS'}}</button>

</div>
