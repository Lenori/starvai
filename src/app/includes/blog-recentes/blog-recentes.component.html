<div class="content-blog">


  <div class="recentes-items">

    <div *ngFor="let post of postPaginados" class="recentes-item">

      <a routerLink="/blog/{{post.slug}}/{{post.id}}">

        <img src="{{post._embedded['wp:featuredmedia'][0].media_details.sizes.full.source_url}}" alt="post-image"/>

        <p>{{post.title.rendered}}</p>

      </a>

    </div>

  </div>

  <div class="container-button" *ngIf="this.postPaginados.length !== this.listaDePosts.length">
    <button (click)="carregarMais()">{{loading ? 'CARREGANDO...' : 'VER MAIS'}}</button>
  </div>

</div>
