<app-title [titulo]="titulo" [subtitulo]="subtitulo" [texto]="texto"></app-title>

<div class="content">

  <div class="projeto-desc">

    <div class="projeto-desc-texto">

      <h2>{{projeto.bullet_1_titulo}}</h2>
      <p>{{projeto.bullet_1_text}}</p>

    </div>

    <div class="projeto-desc-img">

      <img src="{{projeto.bullet_2_img}}" alt="fechadura-eletronica" />

    </div>

  </div>

  <div class="projeto-desc projeto-desc-reverse">

    <div class="projeto-desc-texto projeto-desc-texto-reverse">

      <h2>{{projeto.bullet_2_titulo}}</h2>
      <p>{{projeto.bullet_2_text}}</p>

    </div>

    <div class="projeto-desc-img">

      <img src="{{projeto.bullet_2_img}}" alt="fechadura-eletronica" />

    </div>

  </div>

</div>

<app-etapas></app-etapas>
<app-opcoes [opcoes]="opcoes"></app-opcoes>
<app-faq></app-faq>
<app-form-contato></app-form-contato>
